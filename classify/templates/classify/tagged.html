{% extends 'classify/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>İşaretlenmişler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
{% block content %}


                <div class="container">

                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>News which are Protest</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for true_text in all_true_texts %}
                          <tr>
                            <td><a href="http://127.0.0.1:8000/classify/{{ true_text.id }}"> {{ true_text.filename }} </a></td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>

{% endblock %}
</body>
</html>
